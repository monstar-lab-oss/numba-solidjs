name: "Chromatic"

on: push

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # TODO: use composite action
      # https://docs.github.com/en/actions/creating-actions/creating-a-composite-action

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"

      # - name: "Install dependencies"
      #   uses: ./.github/actions/dependencies

      - name: Install dependencies
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn
        
      - name: Orver write env
        run: echo "STORYBOOK_VERIFY_TIMEOUT=600000" >> $GITHUB_ENV

      - name: Publish to Chromatic
        if: github.ref != 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Publish to Chromatic and auto accept changes
        if: github.ref == 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true
